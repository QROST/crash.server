---
name: DockerDeploy
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_KEY }}

    - name: Build Docker
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: crashserver/${{ github.repository }}:${{ github.event.inputs.branch }}, crashserver/${{ github.repository }}:latest
